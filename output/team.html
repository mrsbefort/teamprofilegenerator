<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <section class="hero is-small">
      <div class="teamprobg">
       
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="teampro">
            <a>
              <img src="Team Pro.png" alt="Logo" />
            </a>
          </div>
          <div class="container is-fluid has-text-centered">
            <p class="title">Welcome</p>
            <p class="subtitle has-text-white">Team Profile Generator</p>
          </div>
        </div>

      
        
      </div>
    </section>
    <div class="container">
    <div class="columns is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd">
<div class="tile column is-parent">
  <article class="tile is-child box">
    <div class="card">
      <div class="card-content">
          <div class="media-content">
            <p class="title is-4">John John</p>
            <p class="subtitle is-6">Manager</p>
          </div>
        </div>
        <div class="content">
        <p class="subtitle is-6">Office Number: 2</p>
          <p class="subtitle is-6">Email: email</p>
          <p class="subtitle is-6">ID: 1</p>
        </div>
      </div>
      </article>
    </div>
  

 <div class="tile column is-parent">
  <article class="tile is-child box">
    <div class="card">
      <div class="card-content">
          <div class="media-content">
            <p class="title is-4">May</p>
            <p class="subtitle is-6">Engineer</p>
          </div>
        </div>
        <div class="content">
        <p class="subtitle is-6">Office Number: git</p>
          <p class="subtitle is-6">Email: gmail</p>
          <p class="subtitle is-6">ID: 2</p>
        </div>
      </div>
      </article>
    </div>
  
  <div class="tile column is-parent">
  <article class="tile is-child box">
    <div class="card">
      <div class="card-content">
        <div class="media-content">
          <p class="title is-4">Name</p>
          <p class="subtitle is-6">Intern</p>
        </div>
      </div>
      <div class="content">
        <p class="subtitle is-6">Office Number: UNC</p>
        <p class="subtitle is-6">Email: mail</p>
        <p class="subtitle is-6">ID: 3</p>
      </div>
    </div>
  </article>
</div>

    </div>
    </div>
  </body>
</html>
